<div class="small-card-container">
  <div class="small-card-container-content">
    <div class="small-card-photo">
      <img src="{{ photoCover }}" />
    </div>
    <div class="small-card-title">
      <h3>
        <p class="small-card-date">{{ cardDate }}</p>
        <a href="{{cardLink}}" target="_blank">{{ cardTitle }}</a>
      </h3>
    </div>
  </div>
  <div class="small-card-separator-container">
    <hr />
  </div>
</div>

<div class="big-card-container">
  <div class="big-card-photo">
    <img
      src="{{ photoCover }}"
      alt="placeholder-image"
      height="250px"
      width="100%"
    />
  </div>

  <div class="big-card-date">
    <p>{{ cardDate }}</p>
  </div>

  <div class="big-card-title">
    <h2>
      <a href="{{cardLink}}" target="_blank">{{ cardTitle }}</a>
    </h2>
  </div>

  <div class="big-card-description">
    <p>
      <a href="{{cardLink}}" target="_blank">{{ cardDescription }}</a>
    </p>
  </div>
</div>
